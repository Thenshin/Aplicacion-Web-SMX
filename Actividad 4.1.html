<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
   <Fieldset style="border:  quoted black; width: 300px; height: 600px;">
    <h1><strong>Rellena tus Datos</strong></h1>
    <label for="nombre">Nombre</label>
    <br>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido</label>
    <br>
    <input type="text" id="apellido" name="apellido" size="50">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="email" size="50">
    <br>
    <label for="DNI">DNI</label>
    <br>
    <input type="text" id="DNI" name="DNI">
    <br>
    <br>
    <label for="idioma">Idioma materno</label>
    <br>
    <input type="radio" id="idioma1" name="idioma" value="Castellano">
    <label for="idioma1">Castellano</label>
    <br>
    <input type="radio" id="idioma2" name="idioma" value="Valenciano">
    <label for="idioma2">Valenciano</label>
    <br>
    <input type="radio" id="idioma3" name="idioma" value="Otros">
    <label for="idioma3">Otros</label>
    <br>
    <br>
    <label for="foto">Subir mi foto</label>
    <input type="file" id="foto" name="foto" value="Subir mi foto">
    <br>
    <br>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
    <label for="checkbox">Permitir que otros puedan ver mis datos</label>
    <br>
    <br>
    <input type="submit" value="Guardar">
    <input type="reset" value="Borrar" >
   </Fieldset>
</body>
</html>
